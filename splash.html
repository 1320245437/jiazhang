<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>心灵港湾-家长守护</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
  <style>
    .splash-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #FFF5F2, #FFFFFF);
    }
    
    .logo {
      width: 120px;
      height: 120px;
      background-color: var(--primary-color);
      border-radius: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 24px;
      box-shadow: 0 8px 20px rgba(245, 132, 108, 0.25);
    }
    
    .logo-inner {
      color: white;
      font-size: 48px;
    }
    
    .app-name {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--primary-color);
    }
    
    .app-slogan {
      font-size: 16px;
      color: #888;
      margin-bottom: 60px;
    }
  </style>
</head>
<body>
  <div class="container splash-container">
    <div class="logo">
      <div class="logo-inner"><i class="ri-heart-pulse-line"></i></div>
    </div>
    <div class="app-name">心灵港湾-家长守护</div>
    <div class="app-slogan">与孩子一起守护心灵成长</div>
  </div>
</body>
</html>
