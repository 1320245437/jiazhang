<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设置 - 心灵港湾-家长守护</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
  <style>
    .settings-container {
      padding: 16px;
      padding-bottom: 100px;
    }
    
    .page-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    
    .profile-card {
      background-color: white;
      border-radius: var(--border-radius);
      padding: 20px;
      display: flex;
      align-items: center;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    
    .profile-avatar {
      width: 64px;
      height: 64px;
      border-radius: 32px;
      background-color: var(--light-gray);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      color: var(--primary-color);
      margin-right: 16px;
    }
    
    .profile-details {
      flex: 1;
    }
    
    .profile-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .profile-phone {
      font-size: 14px;
      color: #666;
    }
    
    .settings-section {
      margin-bottom: 32px;
    }
    
    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #666;
    }
    
    .settings-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background-color: white;
      border-radius: var(--border-radius);
      margin-bottom: 12px;
    }
    
    .item-left {
      display: flex;
      align-items: center;
    }
    
    .item-icon {
      width: 36px;
      height: 36px;
      border-radius: 18px;
      background-color: var(--light-gray);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 12px;
      color: var(--primary-color);
    }
    
    .item-title {
      font-size: 16px;
    }
    
    .item-right {
      color: #999;
      display: flex;
      align-items: center;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: var(--primary-color);
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .logout-btn {
      width: 100%;
      background-color: #f5f5f5;
      color: #ff4d4d;
      font-weight: 500;
    }
    
    .version {
      text-align: center;
      color: #999;
      font-size: 12px;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status-bar">
      <div class="time">20:30</div>
      <div class="icons">
        <i class="ri-signal-wifi-line"></i>
        <i class="ri-battery-charge-line"></i>
      </div>
    </div>
    
    <div class="settings-container">
      <h1 class="page-title">设置</h1>
      
      <div class="profile-card">
        <div class="profile-avatar">
          <i class="ri-user-line"></i>
        </div>
        <div class="profile-details">
          <div class="profile-name">李妈妈</div>
          <div class="profile-phone">138****6789</div>
        </div>
        <i class="ri-arrow-right-s-line" style="color: #999;"></i>
      </div>
      
      <div class="settings-section">
        <div class="section-title">隐私与权限</div>
        
        <div class="settings-item">
          <div class="item-left">
            <div class="item-icon">
              <i class="ri-lock-line"></i>
            </div>
            <div class="item-title">隐私设置</div>
          </div>
          <div class="item-right">
            <i class="ri-arrow-right-s-line"></i>
          </div>
        </div>
        
        <div class="settings-item">
          <div class="item-left">
            <div class="item-icon">
              <i class="ri-eye-line"></i>
            </div>
            <div class="item-title">可查看内容设置</div>
          </div>
          <div class="item-right">
            <i class="ri-arrow-right-s-line"></i>
          </div>
        </div>
        
        <div class="settings-item">
          <div class="item-left">
            <div class="item-icon">
              <i class="ri-shield-check-line"></i>
            </div>
            <div class="item-title">青少年隐私保护</div>
          </div>
          <div class="item-right">
            <label class="switch">
              <input type="checkbox" checked>
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>
      
      <div class="settings-section">
        <div class="section-title">通知设置</div>
        
        <div class="settings-item">
          <div class="item-left">
            <div class="item-icon">
              <i class="ri-notification-line"></i>
            </div>
            <div class="item-title">推送通知</div>
          </div>
          <div class="item-right">
            <label class="switch">
              <input type="checkbox" checked>
              <span class="slider"></span>
            </label>
          </div>
        </div>
        
        <div class="settings-item">
          <div class="item-left">
            <div class="item-icon">
              <i class="ri-alert-line"></i>
            </div>
            <div class="item-title">情绪预警</div>
          </div>
          <div class="item-right">
            <label class="switch">
              <input type="checkbox" checked>
              <span class="slider"></span>
            </label>
          </div>
        </div>
        
        <div class="settings-item">
          <div class="item-left">
            <div class="item-icon">
              <i class="ri-message-2-line"></i>
            </div>
            <div class="item-title">消息提醒</div>
          </div>
          <div class="item-right">
            <label class="switch">
              <input type="checkbox" checked>
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>
      
      <div class="settings-section">
        <div class="section-title">关于和帮助</div>
        
        <div class="settings-item">
          <div class="item-left">
            <div class="item-icon">
              <i class="ri-information-line"></i>
            </div>
            <div class="item-title">关于心灵港湾</div>
          </div>
          <div class="item-right">
            <i class="ri-arrow-right-s-line"></i>
          </div>
        </div>
        
        <div class="settings-item">
          <div class="item-left">
            <div class="item-icon">
              <i class="ri-questionnaire-line"></i>
            </div>
            <div class="item-title">使用帮助</div>
          </div>
          <div class="item-right">
            <i class="ri-arrow-right-s-line"></i>
          </div>
        </div>
        
        <div class="settings-item">
          <div class="item-left">
            <div class="item-icon">
              <i class="ri-customer-service-2-line"></i>
            </div>
            <div class="item-title">联系客服</div>
          </div>
          <div class="item-right">
            <i class="ri-arrow-right-s-line"></i>
          </div>
        </div>
      </div>
      
      <button class="btn logout-btn">退出登录</button>
      
      <div class="version">心灵港湾-家长守护 v1.0.0</div>
    </div>
    
    <div class="nav-bar">
      <div class="nav-item">
        <div class="nav-icon"><i class="ri-home-5-line"></i></div>
        <div class="nav-text">首页</div>
      </div>
      <div class="nav-item">
        <div class="nav-icon"><i class="ri-bar-chart-line"></i></div>
        <div class="nav-text">分析</div>
      </div>
      <div class="nav-item">
        <div class="nav-icon"><i class="ri-message-3-line"></i></div>
        <div class="nav-text">沟通</div>
      </div>
      <div class="nav-item active">
        <div class="nav-icon"><i class="ri-settings-line"></i></div>
        <div class="nav-text">设置</div>
      </div>
    </div>
  </div>
</body>
</html>
