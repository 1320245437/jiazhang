<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - 心灵港湾-家长守护</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
  <style>
    .login-container {
      padding: 40px 24px;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .login-logo {
      width: 80px;
      height: 80px;
      background-color: var(--primary-color);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 16px;
    }
    
    .login-logo-inner {
      color: white;
      font-size: 32px;
    }
    
    .login-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-color);
    }
    
    .login-subtitle {
      font-size: 14px;
      color: #888;
    }
    
    .login-tabs {
      display: flex;
      margin-bottom: 24px;
    }
    
    .login-tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      border-bottom: 2px solid #eee;
    }
    
    .login-tab.active {
      color: var(--primary-color);
      border-bottom: 2px solid var(--primary-color);
    }
    
    .login-form {
      margin-bottom: 24px;
    }
    
    .forget-password {
      text-align: right;
      margin-bottom: 32px;
    }
    
    .forget-password a {
      color: #888;
      text-decoration: none;
      font-size: 14px;
    }
    
    .btn-login {
      width: 100%;
      margin-bottom: 24px;
    }
    
    .connect-title {
      text-align: center;
      margin: 32px 0 24px;
      position: relative;
    }
    
    .connect-title::before,
    .connect-title::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background-color: var(--medium-gray);
    }
    
    .connect-title::before {
      left: 0;
    }
    
    .connect-title::after {
      right: 0;
    }
    
    .connect-btn {
      width: 100%;
      padding: 12px;
      background-color: #f5f5f5;
      border: none;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }
    
    .connect-icon {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div class="login-header">
        <div class="login-logo">
          <div class="login-logo-inner"><i class="ri-heart-pulse-line"></i></div>
        </div>
        <h1 class="login-title">欢迎使用家长守护</h1>
        <p class="login-subtitle">登录后与孩子的心灵世界建立连接</p>
      </div>
      
      <div class="login-tabs">
        <div class="login-tab active">密码登录</div>
        <div class="login-tab">验证码登录</div>
      </div>
      
      <div class="login-form">
        <div class="form-group">
          <input type="tel" class="form-input" placeholder="请输入手机号">
        </div>
        <div class="form-group">
          <input type="password" class="form-input" placeholder="请输入密码">
        </div>
      </div>
      
      <div class="forget-password">
        <a href="#">忘记密码？</a>
      </div>
      
      <button class="btn btn-login">登录</button>
      
      <div class="connect-title">关联孩子账号</div>
      
      <button class="connect-btn">
        <i class="ri-link connect-icon"></i>
        <span>关联已有的青少年账号</span>
      </button>
    </div>
  </div>
</body>
</html>
